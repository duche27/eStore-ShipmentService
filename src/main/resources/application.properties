spring.application.name=shipment-service

# generación aleatoria por instancia con 0
server.port=0

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.value}}

# ------------------ CONEXIÓN BD
# LOCAL IN MEMORY H2
# si queremos que se guarde en disco y no en memoria volátil
#spring.datasource.url: jdbc:h2:mem:eStore
spring.datasource.url=jdbc:h2:file:~/Personal/eStore/DB/shipment;AUTO_SERVER=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

server.errorMessage.include-message=always
server.errorMessage.include-binding-errors=always

axon.eventhandling.processors.order-group.mode=subscribing